<!-- _includes/head.html -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>
        {% if page.title %}
            {{ page.title }} | {{ site.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>
    
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- 添加基础样式 -->
    <style>
        /* 基础样式 */
        :root {
            --primary-color: #2563eb;
            --text-color: #1f2937;
            --bg-color: #ffffff;
            --border-color: #e5e7eb;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        /* 导航栏样式 */
        nav {
            background: var(--primary-color);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 1.5rem;
            font-weight: 500;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        /* 内容样式 */
        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        h2 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #374151;
        }
        
        /* 页脚样式 */
        footer {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            color: #6b7280;
            text-align: center;
        }

        /* 响应式设计 - 手机端适配 */
@media (max-width: 768px) {
    /* 整体布局调整 */
    body {
        padding: 0.75rem;
        max-width: 100%;
    }
    
    /* 导航栏优化 */
    nav {
        padding: 0.75rem;
        border-radius: 6px;
        margin-bottom: 1.5rem;
    }
    
    nav a {
        display: inline-block;
        margin: 0.25rem 0.75rem 0.25rem 0;
        font-size: 0.95rem;
    }
    
    /* 标题调整 */
    h1 {
        font-size: 1.75rem;
        margin-bottom: 0.75rem;
    }
    
    h2 {
        font-size: 1.5rem;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
    }
    
    /* 段落调整 */
    p {
        font-size: 1rem;
        line-height: 1.5;
    }
    
    /* 页脚调整 */
    footer {
        margin-top: 2rem;
        padding-top: 0.75rem;
        font-size: 0.9rem;
    }
    
    /* 卡片布局调整（如果使用） */
    .card, .feature-card {
        padding: 1rem;
        margin-bottom: 1rem;
    }
}

/* 小屏幕手机优化 */
@media (max-width: 480px) {
    body {
        padding: 0.5rem;
    }
    
    nav a {
        display: block;
        margin: 0.5rem 0;
        padding: 0.5rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
    }
    
    h1 {
        font-size: 1.5rem;
    }
    
    h2 {
        font-size: 1.25rem;
    }
}
    </style>
</head>
