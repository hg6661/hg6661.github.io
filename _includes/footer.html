<style>
/* éŸ³ä¹æ’­æ”¾å™¨æ ·å¼ - ä¸æ‚¨çš„ç½‘ç«™é£æ ¼ä¸€è‡´ */

<script>
// éŸ³ä¹æ’­æ”¾æ§åˆ¶è„šæœ¬
document.addEventListener('DOMContentLoaded', function() {
    // è·å–å…ƒç´ 
    const audio = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('music-toggle');
    const volumeSlider = document.getElementById('volume-slider');
    const volumeControl = document.querySelector('.volume-control');
    const musicIcon = toggleBtn.querySelector('.music-icon');
    const musicText = toggleBtn.querySelector('.music-text');
    
    // çŠ¶æ€å˜é‡
    let isPlaying = false;
    let userInteracted = false;
    
    // åˆå§‹åŒ–è®¾ç½®
    function initMusicPlayer() {
        // åŠ è½½ä¿å­˜çš„è®¾ç½®
        const savedVolume = localStorage.getItem('bgMusicVolume');
        const savedState = localStorage.getItem('bgMusicState');
        
        // è®¾ç½®éŸ³é‡
        if (savedVolume) {
            audio.volume = parseFloat(savedVolume);
            volumeSlider.value = savedVolume;
        } else {
            audio.volume = 0.5; // é»˜è®¤éŸ³é‡50%
        }
        
        // å°è¯•æ¢å¤æ’­æ”¾çŠ¶æ€ï¼ˆéœ€è¦ç”¨æˆ·å…ˆäº¤äº’ï¼‰
        if (savedState === 'playing' && userInteracted) {
            playMusic();
        }
        
        // æ˜¾ç¤ºéŸ³é‡æ§åˆ¶
        setTimeout(() => {
            volumeControl.classList.add('show');
        }, 500);
    }
    
    // æ’­æ”¾éŸ³ä¹
    function playMusic() {
        const playPromise = audio.play();
        
        if (playPromise !== undefined) {
            playPromise.then(() => {
                // æ’­æ”¾æˆåŠŸ
                isPlaying = true;
                updateButtonState();
                localStorage.setItem('bgMusicState', 'playing');
            }).catch(error => {
                console.log('æ’­æ”¾å¤±è´¥:', error);
                // æç¤ºç”¨æˆ·äº¤äº’
                if (!userInteracted) {
                    musicText.textContent = 'ç‚¹å‡»æ’­æ”¾';
                    toggleBtn.title = 'éœ€è¦å…ˆç‚¹å‡»é¡µé¢ä»»æ„ä½ç½®';
                }
            });
        }
    }
    
    // æš‚åœéŸ³ä¹
    function pauseMusic() {
        audio.pause();
        isPlaying = false;
        updateButtonState();
        localStorage.setItem('bgMusicState', 'paused');
    }
    
    // æ›´æ–°æŒ‰é’®çŠ¶æ€
    function updateButtonState() {
        if (isPlaying) {
            musicIcon.textContent = 'â¸ï¸';
            musicText.textContent = 'æš‚åœéŸ³ä¹';
            toggleBtn.classList.add('playing');
        } else {
            musicIcon.textContent = 'ğŸµ';
            musicText.textContent = 'æ’­æ”¾éŸ³ä¹';
            toggleBtn.classList.remove('playing');
        }
    }
    
    // äº‹ä»¶ç›‘å¬å™¨
    
    // åˆ‡æ¢æ’­æ”¾/æš‚åœ
    toggleBtn.addEventListener('click', function() {
        if (!userInteracted) {
            // ç¬¬ä¸€æ¬¡ç‚¹å‡»ï¼Œæ ‡è®°ç”¨æˆ·å·²äº¤äº’
            userInteracted = true;
            localStorage.setItem('userInteracted', 'true');
        }
        
        if (isPlaying) {
            pauseMusic();
        } else {
            playMusic();
        }
    });
    
    // éŸ³é‡æ§åˆ¶
    volumeSlider.addEventListener('input', function() {
        const volume = parseFloat(this.value);
        audio.volume = volume;
        localStorage.setItem('bgMusicVolume', volume);
        
        // æ›´æ–°éŸ³é‡å›¾æ ‡
        const volumeIcon = document.querySelector('.volume-icon');
        if (volume === 0) {
            volumeIcon.textContent = 'ğŸ”‡';
        } else if (volume < 0.5) {
            volumeIcon.textContent = 'ğŸ”‰';
        } else {
            volumeIcon.textContent = 'ğŸ”Š';
        }
    });
    
    // ç‚¹å‡»é¡µé¢ä»»æ„ä½ç½®æ¿€æ´»éŸ³é¢‘ä¸Šä¸‹æ–‡
    document.addEventListener('click', function activateAudio() {
        if (!userInteracted) {
            userInteracted = true;
            localStorage.setItem('userInteracted', 'true');
            
            // åˆå§‹åŒ–éŸ³é¢‘ï¼ˆé™éŸ³æ’­æ”¾ç„¶åæš‚åœï¼‰
            if (audio.readyState >= 2) {
                const wasMuted = audio.muted;
                audio.muted = true;
                audio.play().then(() => {
                    audio.pause();
                    audio.muted = wasMuted;
                    musicText.textContent = 'æ’­æ”¾éŸ³ä¹';
                }).catch(e => console.log('éŸ³é¢‘æ¿€æ´»å¤±è´¥:', e));
            }
            
            // åªæ‰§è¡Œä¸€æ¬¡
            document.removeEventListener('click', activateAudio);
        }
    }, { once: false });
    
    // é¡µé¢å¯è§æ€§å˜åŒ–å¤„ç†
    document.addEventListener('visibilitychange', function() {
        if (document.hidden && isPlaying) {
            // é¡µé¢éšè—æ—¶æš‚åœéŸ³ä¹
            pauseMusic();
        }
    });
    
    // åˆå§‹åŒ–æ’­æ”¾å™¨
    initMusicPlayer();
    
    // æ£€æŸ¥ä¹‹å‰çš„ç”¨æˆ·äº¤äº’çŠ¶æ€
    if (localStorage.getItem('userInteracted') === 'true') {
        userInteracted = true;
    }
});
</script>
