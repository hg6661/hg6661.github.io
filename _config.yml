title: "双满月 | hg6661.github.io"
description: "技术博客与项目展示"
baseurl: "" # 个人主页留空
url: "https://hg6661.github.io"  # 修正用户名

# 关键设置：禁用Jekyll默认主题
theme: null # 设置为null使用自定义主题

# 插件配置（只保留一个plugins定义）
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# 基本设置
markdown: kramdown
highlighter: rouge
permalink: pretty

# 包含的目录
include:
  - _includes
  - _layouts

# 排除的目录（必须添加）
exclude:
  - README.md
  - node_modules/
  - vendor/
  - Gemfile
  - Gemfile.lock

# 社交链接（可选）
github_username: hg6661
email: your-email@example.com

# 构建设置
future: true
timezone: Asia/Shanghai
