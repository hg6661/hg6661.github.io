<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神奇201-2 - 神奇宝贝集中营</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 首页特有样式 */
        .welcome-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-align: center;
            padding: 50px 30px;
        }
        
        .welcome-card h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .welcome-card p {
            font-size: 1.5rem;
            opacity: 0.9;
        }
        
        .card-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .card h2 {
            display: flex;
            align-items: center;
        }
        
        .card ul {
            list-style: none;
            padding-left: 10px;
        }
        
        .card li {
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
        }
        
        .card li:last-child {
            border-bottom: none;
        }
        
        .card strong {
            color: var(--secondary-color);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 欢迎卡片 -->
        <a href=" " class="card-link">
            <div class="card welcome-card">
                <h1>欢迎来到神奇201-2！</h1>
                <p>这里是神奇宝贝集中营</p >
            </div>
        </a >
        
        <!-- 睡前准备 -->
        <a href="prepare.html" class="card-link">
            <div class="card">
                <h2><span class="icon"></span>准备</h2>
                <p>通宵前的准备工作和小贴士，让每个夜晚都舒适安宁。</p >
                <ul>
                    <li><strong>整理床铺</strong>：调整枕头高度，预备玩手机姿势</li>
                    <li><strong>环境准备</strong>：调节室温，打开空调</li>
                    <li><strong>物品准备</strong>：一杯冰水，防止犯困</li>
                    <li><strong>设备管理</strong>：打开电子设备，看看谁最闪耀</li>
                </ul>
            </div>
        </a >
        
        <!-- 通宵指南 -->
        <a href="guide.html" class="card-link">
            <div class="card">
                <h2><span class="icon"></span>通宵指南</h2>
                <p>如何快速通宵的技巧分享，告别瞌睡困扰。</p >
                <ul>
                    <li><strong>刷视频法</strong>：玩转抖音B站</li>
                    <li><strong>游戏增压</strong>：给自己上点队友压力</li>
                    <li><strong>白噪音</strong>：舍友呼噜声辅助</li>
                    <li><strong>渐进放松</strong>：从脚到头逐步放松肌肉</li>
                </ul>
            </div>
        </a >
        
        <!-- 神奇舍友 -->
        <a href="roommate.html" class="card-link">
            <div class="card">
                <h2><span class="icon"></span>神奇舍友</h2>
                <p>我们的宿舍成员介绍</p >
                <ul>
                    <li><strong>周浩宇</strong>：呼噜王子，三角洲爱好者</li>
                    <li><strong>更多舍友</strong>：点击查看完整介绍</li>
                </ul>
            </div>
        </a >
    </div>
    
    <script src="music.js"></script>
</body>
</html>
