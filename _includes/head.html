<!-- _includes/head.html -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- 增加重要的SEO和性能meta标签 -->
    <meta name="theme-color" content="#2563eb">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index, follow">
    
    <!-- 预连接重要资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>
        {% if page.title %}
            {{ page.title }} | {{ site.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>
    
    <!-- 内联关键CSS：首屏渲染必要样式 -->
    <style id="critical-css">
        /* ========== 关键CSS：首屏渲染必要样式 ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #7c3aed;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #ffffff;
            --border: #e5e7eb;
            --card-bg: #f8fafc;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            background-color: #f0f4f8;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.5;
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-image 0.5s ease;
        }
        
        /* 遮罩层 - 初始隐藏，加载后显示 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0);
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.8s ease, background-color 0.8s ease, backdrop-filter 0.8s ease;
        }
        
        /* 卡片基础样式 */
        .card {
            background: rgba(248, 250, 252, 0.95);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease, var(--transition);
        }
        
        .card-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* 导航基础样式 */
        nav {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 16px 24px;
            border-radius: var(--radius);
            margin-bottom: 40px;
            box-shadow: var(--shadow);
        }
        
        /* 字体图标基础样式 */
        .icon {
            display: inline-block;
            margin-right: 12px;
            vertical-align: middle;
        }
        
        /* 标题基础样式 */
        .card h1 {
            color: var(--primary);
            margin-bottom: 16px;
            border: none;
            padding: 0;
        }
        
        .card h2 {
            color: var(--primary-dark);
            margin: 0 0 12px 0;
            border: none;
            padding: 0;
        }
        
        /* 移动端基础优化 */
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }
            
            .card {
                padding: 24px;
                margin-bottom: 20px;
            }
            
            nav {
                padding: 14px 20px;
                margin-bottom: 30px;
            }
        }
    </style>
    
    <!-- Favicon -->
    <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{ '/assets/apple-touch-icon.png' | relative_url }}">
</head>

<!-- 注意：以下内容要放在</head>之后，但在<body>之前 -->
<!-- 因为Jekyll的include机制，我们将JavaScript和异步CSS放在head的末尾 -->

<!-- 异步加载非关键CSS -->
<script>
    // 异步加载剩余CSS - 延迟执行，不阻塞渲染
    (function() {
        // 延迟加载CSS
        function loadNonCriticalCSS() {
            var style = document.createElement('style');
            style.textContent = `
                /* ========== 非关键CSS ========== */
                
                /* 桌面端背景控制 */
                .bg-loaded::before {
                    opacity: 1;
                    background-color: rgba(255, 255, 255, 0.65);
                    backdrop-filter: blur(2px);
                    -webkit-backdrop-filter: blur(2px);
                }
                
                /* 移动端遮罩优化 */
                @media (max-width: 768px) {
                    body::before {
                        background-color: rgba(255, 255, 255, 0.9);
                        backdrop-filter: blur(4px);
                        -webkit-backdrop-filter: blur(4px);
                    }
                    
                    .card {
                        background: rgba(248, 250, 252, 0.98);
                    }
                }
                
                /* 桌面端背景图片 */
                @media (min-width: 769px) {
                    body.desktop-bg {
                        background-image: url('assets/images/1.jpg');
                        background-size: cover;
                        background-position: center;
                        background-repeat: no-repeat;
                        background-attachment: fixed;
                    }
                }
                
                /* 卡片悬停效果 */
                .card:hover {
                    transform: translateY(-4px);
                    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
                    border-color: var(--primary);
                    background: rgba(248, 250, 252, 0.98);
                }
                
                /* 导航链接样式 */
                nav a {
                    color: white;
                    text-decoration: none;
                    margin-right: 24px;
                    font-weight: 500;
                    font-size: 18px;
                    transition: opacity 0.3s;
                    display: inline-block;
                    position: relative;
                }
                
                nav a:hover {
                    opacity: 0.8;
                }
                
                nav a::after {
                    content: '';
                    position: absolute;
                    bottom: -4px;
                    left: 0;
                    width: 0;
                    height: 2px;
                    background: white;
                    transition: width 0.3s ease;
                }
                
                nav a:hover::after {
                    width: 100%;
                }
                
                /* 文字样式优化 */
                .card h1 {
                    font-size: clamp(2rem, 5vw, 2.5rem);
                    line-height: 1.2;
                    font-weight: 700;
                }
                
                .card h2 {
                    font-size: clamp(1.5rem, 4vw, 1.75rem);
                    font-weight: 600;
                }
                
                .card h3 {
                    color: var(--text);
                    font-size: clamp(1.25rem, 3vw, 1.375rem);
                    margin: 16px 0 8px 0;
                    font-weight: 600;
                }
                
                .card p {
                    color: var(--text-light);
                    font-size: clamp(1rem, 2vw, 1.125rem);
                    line-height: 1.7;
                    margin-bottom: 16px;
                }
                
                /* 列表样式 */
                .card ul {
                    padding-left: 24px;
                    margin-bottom: 24px;
                }
                
                .card li {
                    margin-bottom: 12px;
                    color: var(--text);
                    font-size: 1.0625rem;
                    position: relative;
                }
                
                .card li::marker {
                    color: var(--primary);
                }
                
                /* 页脚 */
                footer {
                    margin-top: 60px;
                    padding-top: 24px;
                    border-top: 2px solid var(--border);
                    color: var(--text-light);
                    text-align: center;
                    font-size: 0.9375rem;
                    background: rgba(255, 255, 255, 0.5);
                    border-radius: var(--radius);
                    padding: 20px;
                }
                
                /* 图标动画 */
                .icon {
                    font-size: 24px;
                    transition: transform 0.3s ease;
                }
                
                .icon:hover {
                    transform: scale(1.1);
                }
                
                /* 小屏幕优化 */
                @media (max-width: 480px) {
                    body {
                        padding: 12px;
                    }
                    
                    .card {
                        padding: 20px;
                        margin-bottom: 16px;
                        border-radius: 10px;
                    }
                    
                    nav {
                        border-radius: 10px;
                    }
                    
                    nav a {
                        display: block;
                        margin: 12px 0;
                        font-size: 17px;
                        padding: 8px 0;
                    }
                    
                    footer {
                        margin-top: 40px;
                        padding: 16px;
                    }
                }
                
                /* 暗色模式支持 */
                @media (prefers-color-scheme: dark) {
                    :root {
                        --primary: #3b82f6;
                        --primary-dark: #60a5fa;
                        --secondary: #8b5cf6;
                        --text: #f3f4f6;
                        --text-light: #d1d5db;
                        --bg: #111827;
                        --border: #374151;
                        --card-bg: #1f2937;
                    }
                    
                    body {
                        background-color: #0f172a;
                    }
                    
                    body::before {
                        background-color: rgba(15, 23, 42, 0.7) !important;
                    }
                    
                    .card {
                        background: rgba(31, 41, 55, 0.9);
                        border-color: var(--border);
                    }
                    
                    footer {
                        background: rgba(31, 41, 55, 0.5);
                    }
                }
                
                /* 减少动画偏好设置 */
                @media (prefers-reduced-motion: reduce) {
                    *,
                    *::before,
                    *::after {
                        animation-duration: 0.01ms !important;
                        animation-iteration-count: 1 !important;
                        transition-duration: 0.01ms !important;
                    }
                    
                    .card {
                        opacity: 1 !important;
                        transform: none !important;
                        transition: none !important;
                    }
                }
            `;
            style.setAttribute('data-loaded', 'true');
            document.head.appendChild(style);
        }
        
        // 延迟加载背景图片（您的功能）
        function lazyLoadBackground() {
            const isDesktop = window.innerWidth >= 769;
            
            if (isDesktop) {
                // 添加桌面端类名
                document.body.classList.add('desktop-bg');
                
                // 创建Image对象预加载
                const bgImage = new Image();
                
                bgImage.onload = function() {
                    // 使用requestAnimationFrame确保流畅
                    requestAnimationFrame(() => {
                        document.body.classList.add('bg-loaded');
                        console.log('✅ 背景图片加载完成');
                        
                        // 触发卡片动画
                        setTimeout(initCardAnimation, 100);
                    });
                };
                
                bgImage.onerror = function() {
                    console.log('⚠️ 背景图片加载失败，使用纯色背景');
                    document.body.classList.remove('desktop-bg');
                };
                
                // 延迟500ms开始加载，让文字内容先显示
                setTimeout(() => {
                    bgImage.src = 'assets/images/1.jpg';
                }, 500);
            } else {
                // 移动端立即显示遮罩
                requestAnimationFrame(() => {
                    document.body.classList.add('bg-loaded');
                    setTimeout(initCardAnimation, 100);
                });
            }
        }
        
        // 卡片滚动动画
        function initCardAnimation() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '50px'
            };
            
            const cardObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('card-visible');
                        cardObserver.unobserve(entry.target);
                    }
                });
            }, observerOptions);
            
            // 观察所有卡片
            document.querySelectorAll('.card').forEach(card => {
                cardObserver.observe(card);
            });
        }
        
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 立即加载非关键CSS
            loadNonCriticalCSS();
            
            // 延迟加载背景
            lazyLoadBackground();
            
            // 优化字体加载
            if ('fonts' in document) {
                document.fonts.ready.then(function() {
                    document.documentElement.classList.add('fonts-loaded');
                });
            }
        });
        
        // 确保页面加载完成后卡片可见（后备方案）
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.querySelectorAll('.card').forEach(card => {
                    if (!card.classList.contains('card-visible')) {
                        card.classList.add('card-visible');
                    }
                });
            }, 1000);
        });
    })();
</script>

<!-- 无JavaScript时的后备样式 -->
<noscript>
    <style>
        /* 无JavaScript时的样式 */
        .card {
            opacity: 1 !important;
            transform: none !important;
        }
        
        body::before {
            opacity: 1 !important;
            background-color: rgba(255, 255, 255, 0.65) !important;
        }
        
        @media (min-width: 769px) {
            body {
                background-image: url('assets/images/1.jpg') !important;
                background-size: cover !important;
                background-position: center !important;
                background-repeat: no-repeat !important;
                background-attachment: fixed !important;
            }
        }
    </style>
</noscript>
