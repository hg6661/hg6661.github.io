<!-- _includes/head.html -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>
        {% if page.title %}
            {{ page.title }} | {{ site.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>
    
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- 基础样式 -->
    <style>
        /* ========== CSS变量 ========== */
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #7c3aed;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #ffffff;
            --border: #e5e7eb;
            --card-bg: #f8fafc;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }
        
        /* ========== 重置样式 ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* ========== 基础布局 ========== */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg);
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        /* ========== 导航栏 ========== */
        nav {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 16px 24px;
            border-radius: var(--radius);
            margin-bottom: 40px;
            box-shadow: var(--shadow);
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 24px;
            font-weight: 500;
            font-size: 18px;
            transition: opacity 0.3s;
        }
        
        nav a:hover {
            opacity: 0.8;
        }
        
        /* ========== 卡片样式 ========== */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: var(--primary);
        }
        
        /* 卡片内的标题 */
        .card h1 {
            color: var(--primary);
            font-size: 36px;
            margin-bottom: 16px;
            border: none;
            padding: 0;
        }
        
        .card h2 {
            color: var(--primary-dark);
            font-size: 28px;
            margin: 0 0 12px 0;
            border: none;
            padding: 0;
        }
        
        .card h3 {
            color: var(--text);
            font-size: 22px;
            margin: 16px 0 8px 0;
            border: none;
            padding: 0;
        }
        
        /* 卡片内的文字 */
        .card p {
            color: var(--text-light);
            font-size: 18px;
            line-height: 1.7;
            margin-bottom: 16px;
        }
        
        /* 卡片内的列表 */
        .card ul {
            padding-left: 24px;
            margin-bottom: 16px;
        }
        
        .card li {
            margin-bottom: 8px;
            color: var(--text);
            font-size: 17px;
        }
        
        /* ========== 图标样式 ========== */
        .icon {
            display: inline-block;
            font-size: 24px;
            margin-right: 12px;
            vertical-align: middle;
        }
        
        /* ========== 页脚 ========== */
        footer {
            margin-top: 60px;
            padding-top: 24px;
            border-top: 2px solid var(--border);
            color: var(--text-light);
            text-align: center;
            font-size: 16px;
        }
        
        /* ========== 响应式设计 ========== */
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }
            
            nav {
                padding: 14px 20px;
                margin-bottom: 30px;
            }
            
            nav a {
                display: block;
                margin: 10px 0;
                font-size: 17px;
            }
            
            .card {
                padding: 24px;
                margin-bottom: 20px;
            }
            
            .card h1 {
                font-size: 30px;
            }
            
            .card h2 {
                font-size: 24px;
            }
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }
            
            .card h1 {
                font-size: 26px;
            }
            
            .card h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
